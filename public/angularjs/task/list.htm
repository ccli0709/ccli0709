<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">待辦事項清單</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div class="table-responsive">
					<div
						ng-class="['alert', 'alert-dismissable', {'alert-success':severity=='Success','alert-info':severity=='Info','alert-warning':severity=='Warning','alert-danger':severity=='Danger'}]">
						<button type="button" class="close" data-dismiss="alert"
							aria-hidden="true">&times;</button>
						{{message}}&nbsp;
					</div>
					<table class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th>待辦事項</th>
								<th>狀態</th>
								<th>到期日</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="task in tasks">
								<td>{{ task.name }}</td>
								<td><span ng-show="!task.done" class="label label-warning">進行中</span>
									<span ng-show="task.done" class="label label-success">已完成</span>
								</td>
								<td>{{ task.dueDate }}</td>
								<td><a class='btn btn-primary btn-sm'
									ng-href='#detail/{{task.id}}'> <i class="fa fa-pencil"
										aria-hidden="true"></i>
								</a>
									<button class='btn btn-danger btn-sm'
										ng-click="delete(task.id)">
										<i class="fa fa-times" aria-hidden="true"></i>
									</button></td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- /.table-responsive -->
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
	<!-- /.col-lg-12 -->

</div>
<!-- /.row -->
